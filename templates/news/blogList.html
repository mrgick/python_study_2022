{% extends "base.html" %}
{% load static %}
{% block title %}
    Список блогов
{% endblock title %}
{% block static_files %}
    <link rel="stylesheet" href={% static 'css/news/blogList.css' %}/>
{% endblock static_files %}
{% block content %}
    <div class="text-title">Список блогов</div>
    <ul class="list-group">
        {% for blog in blogs_list %}
            <li class="list-item">
                <a href={% url 'blog news' blog.id %}>{{ blog.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
